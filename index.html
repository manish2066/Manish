<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Dahal</title>
    <link id="favicon" rel="icon" type="image/jpeg" href="Man.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>God is everythingg</h1>
            <p>Just a beginner more to learn</p>
        </div>
    </div>
    <script>
        const favicon = document.getElementById('favicon');
        const img = new Image();
        img.src = 'Man.jpg';
        
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            let rotation = 0;
            
            function rotateFavicon() {
                ctx.clearRect(0, 0, 32, 32);
                ctx.save();
                ctx.translate(16, 16);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.drawImage(img, -16, -16, 32, 32);
                ctx.restore();
                
                favicon.href = canvas.toDataURL('image/png');
                rotation = (rotation + 2) % 360;
                requestAnimationFrame(rotateFavicon);
            }
            
            rotateFavicon();
        };
    </script>
</body>
</html>
